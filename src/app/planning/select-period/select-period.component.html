<div id="selectModal">
  <div id="selectPopUp">
     <select #selectedPeriod>
       <option *ngFor="let period of createRange(); let i = index" [value]="period">{{period}}</option>
     </select>
     <button class="submit-btn" color="primary" (click)="submitPeriod(selectedPeriod.value)">Weiter</button>     
  </div>
</div>
