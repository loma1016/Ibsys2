<table style="width:100%">
  <tr >
    <th>Arbeitsplatz</th>
    <th *ngFor="let totalTime of workplacePlan.totalTime; let i = index">{{i+1}}</th>
  </tr>
  <tr >
    <th>Gesamtzeit</th>
    <th *ngFor="let totalTime of workplacePlan.totalTime">{{totalTime}}</th>
  </tr>
  <tr >
    <th>Schichten</th>
    <th *ngFor="let shift of workplacePlan.shift">{{shift}}</th>
  </tr>
  <tr >
    <th>Überstunden</th>
    <th *ngFor="let overtime of workplacePlan.overtime">{{overtime}}</th>
  </tr>
  <tr >
    <th>Extrazeit</th>
    <td><input type="text" [(ngModel)]="extraTime[0]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[1]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[2]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[3]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[4]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[5]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[6]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[7]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[8]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[9]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[10]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[11]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[12]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[13]" (ngModelChange)="onExtraTimeChange()"/></td>
    <td><input type="text" [(ngModel)]="extraTime[14]" (ngModelChange)="onExtraTimeChange()"/></td>
  </tr>
</table>



<button mat-button matStepperPrevious>Zurück</button>

<button mat-button class="pull-right" matStepperNext>Weiter</button>
