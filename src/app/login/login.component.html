<div id="bg">
  <img src="/assets/images/scm-background.png" alt="">
</div>
<div class="my-backdrop"></div>

<div class="col-md-12 login">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Nutzername" formControlName="username" [(ngModel)]="username" name="username" type="text" autofocus="">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Passwort" formControlName="password" [(ngModel)]="password" name="password" type="password" value="">
            </div>
            <button class="btn btn-block btn-primary btn-default" type="submit" [disabled]="!loginForm.valid">Login <span class="glyphicon glyphicon-log-in"></span></button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
